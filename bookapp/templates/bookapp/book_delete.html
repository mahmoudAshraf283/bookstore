{% extends "main/base_layout.html" %}
{% block title %}Delete Book{% endblock %}
{% block main-content %}
<h2>Are you sure you want to delete "{{ book.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'bookapp:book-detail' book.id %}">Cancel</a>
{% endblock %}
