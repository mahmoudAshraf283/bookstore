{% extends "main/base_layout.html" %}

{% block title %}
    Book List
{% endblock %}

{% block main-content %}

<h2>Books</h2>
<a href="{% url 'bookapp:book-create' %}">Add New Book</a>
<ul>
    {% for book in books %}
        <li>
            <a href="{% url 'bookapp:book-detail' book.id %}">{{ book.title }}</a> - {{ book.rate }}/5
        </li>
    {% empty %}
        <li>No books available.</li>
    {% endfor %}
</ul>
{% endblock %}
